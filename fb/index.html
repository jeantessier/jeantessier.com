<!doctype html>

<html xmlns:fb="http://www.facebook.com/2008/fbml">
    <head>
    </head>
    <body>
        <h1>Welcome to Jean Tessier dot-com</h1>

        <div>
        <fb:if-is-app-user>
            <fb:name uid="loggedinuser" linked="true" useyou="false"></fb:name>
            <fb:profile-pic uid="loggedinuser" size="small" />
            <fb:else>
	        <fb:login-button></fb:login-button>
            </fb:else>
        </fb:if-is-app-user>
	</div>

        <div id="fb-root"></div>
        <script src="http://connect.facebook.net/en_US/all.js"></script>
        <script>
            FB.init({appId: '159305434102739', status: true, cookie: true, xfbml: true});
            FB.Event.subscribe('auth.sessionChange', function(response) {
                if (response.session) {
                    // A user has logged in, and a new cookie has been saved
                    alert('User has logged in.');
	        } else {
                    // The user has logged out, and the cookie has been cleared
                    alert('User has NOT logged in.');
                }
            });
        </script>

    </body>
</html>
