<html lang="en">

<head>
<title>Echo</title>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>

<p>
    output:
    <input type="radio" name="output" value="dump.cgi" id="text_output" checked/><label for="text_output">text</label>
    <input type="radio" name="output" value="dump_json.cgi" id="json_output"/><label for="json_output">json</label>
    <input type="radio" name="output" value="dump_xml.cgi" id="xml_output"/><label for="xml_output">XML</label>
</p>

<form action="dump.cgi" method="post">
    <table>
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" id="name" name="name" /></td>
        </tr>
        <tr>
            <td><label for="bio">Bio</label></td>
            <td><textarea id="bio" name="bio"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" /></td>
        </tr>
    </table>
</form>

<script type="text/javascript">
$(function() {

    $("input[name=output]").click(function() {
        $("form").attr("action", $(this).val());
    });

});
</script>

</body>

</html>
