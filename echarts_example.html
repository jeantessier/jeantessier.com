<html lang="en">

<head>
    <title>Apache ECharts Example</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5/dist/echarts.min.js"></script>
    <style>
        .chart-container {
            display: flex;
            flex-flow: row nowrap;
        }

        .chart {
            height: 400px;
            width: 400px;
            margin: 1rem;
        }
    </style>
</head>

<body>
<h1>Apache <code>echarts</code> Example</h1>

<p>(<a href="https://echarts.apache.org/en/option.html">documentation</a>)</p>

<p>Martin metrics for Dependency Finder.</p>

<div class="chart-container">
    <div id="avi_chart" class="chart"></div>
    <script type="text/javascript" src="echarts_example.avi_chart.js"></script>

    <div id="d_chart" class="chart"></div>
    <script type="text/javascript" src="echarts_example.d_chart.js"></script>
</div>
</body>

</html>
